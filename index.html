<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4 display-3">Student Course List</h1>

      <form id="student-data">
        <div class="form-group mt-5">
          <label for="name" class="h4">Student name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group mt-4">
          <label for="course" class="h4">Course Name</label>
          <input
            type="text"
            id="course"
            class="form-control"
            placeholder="Enter Course Name"
          />
        </div>
        <div class="form-group mt-4">
          <label for="price" class="h4">Course Price</label>
          <input
            type="text"
            id="price"
            class="form-control"
            placeholder="Enter Price"
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary mt-4"
          value="Add Student"
          id="add-student"
        />
      </form>

      <table class="table mt-5">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Course Name</th>
            <th>Course Price</th>
          </tr>
        </thead>
        <tbody id="student-list">
          
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
